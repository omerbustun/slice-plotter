<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="120" fill="#2c3e50"/>
  <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">🎯 Kesit Çizdirici</text>
  
  <!-- Main content area - Map -->
  <rect x="50" y="150" width="500" height="300" fill="#e8f4f8" rx="10"/>
  
  <!-- Map background pattern -->
  <defs>
    <pattern id="mapGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#d4e6f1" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect x="50" y="150" width="500" height="300" fill="url(#mapGrid)" rx="10"/>
  
  <!-- Map title -->
  <text x="300" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#2c3e50">🗺️ Etkileşimli Harita</text>
  
  <!-- Simple coastline/terrain -->
  <path d="M 80 200 Q 200 180 320 220 Q 400 240 520 210" fill="none" stroke="#3498db" stroke-width="3"/>
  <path d="M 70 350 Q 150 320 250 340 Q 350 360 450 330 Q 500 320 530 325" fill="none" stroke="#27ae60" stroke-width="2"/>
  
  <!-- Map points -->
  <circle cx="150" cy="250" r="8" fill="#e74c3c" stroke="white" stroke-width="2"/>
  <circle cx="400" cy="280" r="8" fill="#e74c3c" stroke="white" stroke-width="2"/>
  
  <!-- Point labels -->
  <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">A</text>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">B</text>
  
  <!-- Connection line -->
  <line x1="150" y1="250" x2="400" y2="280" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Info text -->
  <text x="300" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">Sağ tıklayarak nokta ekleyin</text>
  
  <!-- Graph area -->
  <rect x="600" y="150" width="550" height="300" fill="#e8f5e8" rx="10"/>
  <text x="875" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#2c3e50">📊 Yükseklik Profili</text>
  
  <!-- Simple elevation line -->
  <polyline points="650,380 700,350 750,320 800,340 850,300 900,310 950,280 1000,290 1050,260 1100,280" 
            fill="none" stroke="#27ae60" stroke-width="4"/>
  
  <!-- Points -->
  <circle cx="650" cy="380" r="6" fill="#e74c3c"/>
  <circle cx="800" cy="340" r="6" fill="#e74c3c"/>
  <circle cx="1100" cy="280" r="6" fill="#e74c3c"/>
  
  <!-- Footer -->
  <text x="600" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#7f8c8d">Gerçek arazi verileri ile yükseklik analizi</text>
  <text x="600" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#95a5a6">kesit.ustun.io</text>
</svg>
